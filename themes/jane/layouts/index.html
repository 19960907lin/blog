{{ define "content" }}
  {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 10) }}
  <section id="posts" class="posts">
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </section>

  <!-- pagination -->
  {{ partial "pagination.html" . }}

{{ end }}
